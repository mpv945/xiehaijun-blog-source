<!-- loop属性：设置之后音频可以循环播放
controls属性：用于指定音频控件的显示方式。
preload属性：规定是否预加载音频。 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<audio id="music1" controls autoplay="autoplay" loop="loop" preload="auto">
    <source src="http://music.163.com/song/media/outer/url?id={{.Get 0 }}.mp3" type="audio/mpeg" /> 
</audio>
  
<script>
    //setTimeout(document.getElementById('music1').volume = 0.1, 200);
    setTimeout(function (){              
        var audio = document.getElementById('music1');
        audio.volume = 0.1
        if(audio !== null && audio.paused) {
            audio.play();
        }
    }, 200);
