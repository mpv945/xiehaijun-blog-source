baseurl: https://fynf.eu.org
#languageCode: en-us
languageCode: zh-CN
theme: hugo-theme-stack
paginate: 5
#title: Example Site

title: 高山流水

languages:
    en:
        languageName: English
        title: Example Site
        description: Example description
        weight: 1
    zh-cn:
        languageName: 中文
        title: 高山流水
        description: 高山流水
        weight: 2
    ar:
        languageName: عربي
        languagedirection: rtl
        title: موقع تجريبي
        description: وصف تجريبي
        weight: 3

# Change it to your Disqus shortname before using
disqusShortname: hugo-theme-stack

# GA Tracking ID
# 网站分析：https://huohuade-blog.github.io/p/%E7%94%A8hugo-stack%E4%B8%BB%E9%A2%98%E6%90%AD%E5%BB%BA%E4%B8%AA%E4%BA%BA%E4%B8%BB%E9%A1%B5/
googleAnalytics: G-R9NLEPBQDM

sitemap:
  changeFreq: ""
  filename: sitemap.xml
  priority: -1

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: zh-cn

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
#hasCJKLanguage: false
hasCJKLanguage: true

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    busuanzi:
        enable: true
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: /favicon.ico # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)
    customCSS: true # 自定义js和语法高亮处理：hugo gen chromastyles --style=vs > ./assets/css/syntax.css

    footer:
        since: 2022
        customText: # 通过action下载到static目录，能直接访问
            <a href="https://beian.miit.gov.cn/" target="_blank">备案号</a>
            <a href="https://beian.miit.gov.cn/" target="_blank">沪ICP备19013893号-1</a>
            <br />
            <a href="https://gitee.com/mpv945/mpv945" target="_blank">
               <img src="https://fynf.eu.org/badge.svg">
            </a>

    dateFormat:
        #published: Jan 02, 2006
        #published: 2006-01-02 15:04
        published: 2006-01-02 . Monday
        lastUpdated: Monday, Jan 02, 2006 15:04 +08:00
        #lastUpdated: Monday, Jan 02, 2006 15:04 MST

    sidebar:
        emoji: 🍥
        subtitle: ["&emsp;少年投身IT行,一事无成又何妨。","擦肩美女不屑看,三千码友在身旁。","高山流水觅知己,千里之外寻？？。"]
        avatar:
            enabled: true
            # local 如果true，头像图像应该放在assets/${avatar.src}，这允许主题自动调整图像大小。
            local: true
            #src: img/avatar.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        #provider: disqus
        provider: waline

        disqusjs:
            shortname:
            apiUrl:
            apiKey:
            admin:
            adminLabel:

        utterances:
            repo:
            issueTerm: pathname
            label:

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline client configuration see: https://waline.js.org/en/reference/component.html
        waline:
            serverURL: https://waline.fynf.eu.org/
            lang: zh-CN
            pageview:
            visitor: false
            emoji:
                - https://cdn.jsdelivr.net/gh/walinejs/emojis/weibo
                # - https://cdn.jsdelivr.net/gh/walinejs/emojis/qq
                # - https://cdn.jsdelivr.net/gh/walinejs/emojis@1.0.0/tieba
                # - https://cdn.jsdelivr.net/gh/walinejs/emojis@1.0.0/alus
                # - https://cdn.jsdelivr.net/gh/walinejs/emojis@1.0.0/bilibili
            requiredMeta:
                - name
                - email
                - url
            locale:
                admin: Admin
                placeholder:

        twikoo:
            envId:
            region:
            path:
            lang:

        # See https://cactus.chat/docs/reference/web-client/#configuration for description of the various options
        cactus:
            defaultHomeserverUrl: "https://matrix.cactus.chat:8448"
            serverName: "cactus.chat"
            siteName: "" # You must insert a unique identifier here matching the one you registered (See https://cactus.chat/docs/getting-started/quick-start/#register-your-site)

        giscus:
            repo:
            repoID:
            category:
            categoryID:
            mapping:
            lightTheme:
            darkTheme:
            reactionsEnabled: 1
            emitMetadata: 0

        gitalk:
            owner:
            admin:
            repo:
            clientID:
            clientSecret:

        cusdis:
            host:
            id:
    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
            #- type: vistor-views
        page:
            - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main: []

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/CaiJimmy/hugo-theme-stack
          params:
              icon: brand-github

        - identifier: twitter
          name: Twitter
          url: https://twitter.com
          params:
              icon: brand-twitter

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: false
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight: # 语法高亮简码：https://gohugo.io/content-management/syntax-highlighting/
        noClasses: true # 语法高亮：https://gohugo.io/getting-started/configuration-markup#highlight
        anchorLineNos: false
        codeFences: true
        guessSyntax: false
        hl_Lines: ""
        hl_inline: false
        lineAnchors: ""
        lineNoStart: 1
        lineNos: false
        lineNumbersInTable: true
        noHl: false
        style: vs #语法高亮： https://xyproto.github.io/splash/docs/all.html
        tabWidth: 4
